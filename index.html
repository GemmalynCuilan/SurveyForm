<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Survey Form</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<div class="container">
  <header class="header">
    <h1 id="title" class="text-center">Covid-19 Vaccine Survey Form</h1>
    <p id="description" class="description text-center">
      Thank you for taking the time answering this Survey form
    </p>
  </header>
  <form id="survey-form">
    <div class="form-group">
      <label id="name-label" for="name">Name</label>
      <input
        type="text"
        name="name"
        id="name"
        class="form-control"
        placeholder="Enter your name"
        required
      />
    </div>
    <div class="form-group">
      <label id="email-label" for="email">Email</label>
      <input
        type="email"
        name="email"
        id="email"
        class="form-control"
        placeholder="Enter your Email"
        required
      />
    </div>
    <div class="form-group">
      <label id="number-label" for="number"
        >Age</label
      >
      <input
        type="number"
        name="age"
        id="number"
        min="10"
        max="99"
        class="form-control"
        placeholder="Age"
      />
    </div>
    <div class="form-group">
      <label id="address-label" for="address">Address</label>
      <input
        type="text"
        name="address"
        id="address"
        class="form-control"
        placeholder="Enter your Address"
        required
      />
    </div>
    <div class="form-group">
      <p>What is your employment status?</p>
      <select id="dropdown" name="role" class="form-control" required>
        <option disabled selected value>Select current role</option>
        <option value="student">Student</option>
        <option value="employed">Employed</option>
        <option value="selfemployed">Self-employed</option>
        <option value="Unem">Unemployed</option>
      </select>
    </div>

    <div class="form-group">
      <p>Are you planning to get the COVID-19 vaccine?</p>
      <label>
        <input
          name="user-recommend"
          value="yes"
          type="radio"
          class="input-radio"
          checked
        />Yes</label
      >
      <label>
        <input
          name="user-recommend"
          value="maybe"
          type="radio"
          class="input-radio"
        />Maybe</label
      >

      <label
        ><input
          name="user-recommend"
          value="no"
          type="radio"
          class="input-radio"
        />No</label>
    </div>

    <div class="form-group">
      <p>If no, why?</p>
      <textarea
        id="comments"
        class="input-textarea"
        name="comment"
        placeholder="Enter your comment here..."
      ></textarea>
    </div>

    <div class="form-group">
      <p>
       Which of the following vaccines against COVID-19 will you choose to get for yourself?
        <span class="clue">(Check all that apply)</span>
      </p>

      <label
        ><input
          name="prefer"
          value="phizer"
          type="checkbox"
          class="input-checkbox"
        />PFIZER</label
      >
      <label>
        <input
          name="prefer"
          value="sino"
          type="checkbox"
          class="input-checkbox"
        />SINOVAC</label
      >
      <label
        ><input
          name="prefer"
          value="astra"
          type="checkbox"
          class="input-checkbox"
        />ASTRAZENECA</label
      >
      <label
        ><input
          name="prefer"
          value="gameleya"
          type="checkbox"
          class="input-checkbox"
        />GAMELEYA SPUTNIK V</label
      >
      <label
        ><input
          name="prefer"
          value="johnson2"
          type="checkbox"
          class="input-checkbox"
        />JOHNSON & JOHNSON</label
      >
      <label
        ><input
          name="prefer"
          value="moderna"
          type="checkbox"
          class="input-checkbox"
        />MODERNA</label
      >
    </div>


    <div class="form-group">
      <button type="submit" id="submit" class="submit-button">
        Submit
      </button>
    </div>
  </form>
</div>

</body>
</html>
